# Many versions of SageMath are built against FLINT 2. Recent versions are
# built against 3.0. To make exact-real compatible with more versions of
# SageMath (for downstream testing) we built against several releases of FLINT
# (and not just the latest from the pinning feedstock.)
libflint:
- '2.9'
- '3.0'
- '3.1'
- '3.2'
